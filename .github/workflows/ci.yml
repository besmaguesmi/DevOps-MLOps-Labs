name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./session2/ml-app

    steps:
      # Step 1: Checks out the entire repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the linter (flake8)
      - name: Run linter (flake8)
        run: |
          flake8 src/ tests/

      # Step 5: Run tests and create coverage artifact
      - name: Run tests (pytest)
        run: |
          pip install pytest-cov
          pytest --cov=src --cov-report=xml

      # Step 5b: Upload test coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./session2/ml-app/coverage.xml

      # Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-iris-app .

      # Step 6b: Save Docker image as an artifact
      - name: Save Docker image as artifact
        run: |
          docker save my-iris-app -o iris-app.tar
          
      # Step 6c: Upload Docker image artifact
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ./session2/ml-app/iris-app.tar
