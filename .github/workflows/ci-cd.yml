name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r session2/ml-app/requirements.txt

    - name: Run tests with pytest
      run: |
        python -m pytest ./session2/ml-app/tests/ -v

    - name: Run code formatting check with black
      run: |
        python -m black --check ./session2/ml-app/src/ ./session2/ml-app/tests/ ./session2/ml-app/train.py ./session2/ml-app/predict.py

    - name: Run linting with flake8
      run: |
        python -m flake8 ./session2/ml-app/src/ ./session2/ml-app/tests/ --max-line-length=88 --show-source

  train-model:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./session2/ml-app/requirements.txt

    - name: Train model
      run: |
        python ./session2/ml-app/train.py

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: ./session2/ml-app/models/
        retention-days: 7

    - name: Upload evaluation plots
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-plots
        path: session2/ml-app/*.png
        retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    needs: train-model
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy documentation
      run: |
        echo "Documentation would be deployed here"
        echo "ML App is located in: session2/ml-app/"
        echo "Project structure is ready for deployment"
