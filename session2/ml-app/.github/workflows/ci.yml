name: CI Pipeline

# Trigger the workflow on push and pull_request events
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the linter
      - name: Run linter (flake8)
        run: |
          flake8 src/ tests/

      # Step 5: Run tests and create coverage artifact
      - name: Run tests (pytest)
        run: |
          pip install pytest-cov  # Install coverage tool
          # Run tests and generate an XML coverage report
          pytest --cov=src --cov-report=xml

      # Step 5b: Upload test coverage artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # Step 6: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-iris-app .

      # Step 6b: Save Docker image as an artifact
      - name: Save Docker image as artifact
        run: |
          docker save my-iris-app -o iris-app.tar
          
      # Step 6c: Upload Docker image artifact
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: iris-app.tar