name: Python CI Pipeline

# [cite_start]Triggers the workflow on push or pull request events 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # [cite_start]1. Checkout the code 
      - name: Checkout code
        uses: actions/checkout@v3

      # [cite_start]2. Set up Python 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # [cite_start]3. Install dependencies 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # [cite_start]4. Run the linter 
      - name: Lint with flake8
        run: |
          flake8 .

      # [cite_start]5. Run tests 
      - name: Run tests with pytest
        run: |
          # Run training first to generate model file needed for tests
          python src/train.py 
          pytest

      # [cite_start]6. Build a Docker image 
      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag my-image:latest